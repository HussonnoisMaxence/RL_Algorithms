#Network parameters
learning_rate: 0.001
learning_rate_param : 0.001
hidden_size: 128
optimizer: "Adam"

#parameters replay buffer
size_buffer: 80000
ev: "LL"
seed: 2
#Environment
params_range: [-1,1]
input_shape: 8
n_actions: 5